<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>
<div>
    {{course| keyvalue | json}} 
</div>

<div class="courses">
    @for (course of courses; track course.id; let index = $index; let count = $count) {
        <course-card 
        [index]="index" 
        [course]="course"
        (courseSelected)="onCardSelected($event)" />
    }
    @empty {
        <div class="no-courses">
          <h1>  No courses available yet.</h1>
        </div>
    }
     


   

</div>
